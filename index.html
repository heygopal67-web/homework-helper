<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Helper AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="app-header">
      <div class="container header-inner">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <i class="fa-solid fa-graduation-cap"></i>
          </div>
          <h1>Homework Helper AI</h1>
        </div>
        <div class="controls">
          <div
            class="mode-toggle"
            title="Switch between Basic and Detailed explanations"
          >
            <span>Basic</span>
            <label class="switch">
              <input
                type="checkbox"
                id="detailToggle"
                aria-label="Toggle detailed mode"
              />
              <span class="slider"></span>
            </label>
            <span>Detailed</span>
          </div>
        </div>
      </div>
    </header>
    <main class="container main">
      <div class="layout">
        <section class="content">
          <section class="actions">
            <button id="takePhotoBtn" class="btn primary big">
              <i class="fa-solid fa-camera icon" aria-hidden="true"></i
              ><span>Take Photo</span>
            </button>
            <button id="uploadPhotoBtn" class="btn secondary big">
              <i class="fa-solid fa-upload icon" aria-hidden="true"></i
              ><span>Upload Photo</span>
            </button>
            <input id="fileInput" type="file" accept="image/*" hidden />
          </section>

          <section
            id="progressArea"
            class="progress"
            aria-live="polite"
          ></section>

          <section id="results" class="results" aria-live="polite"></section>
        </section>
        <aside class="sidebar">
          <div class="history-header">
            <h2>
              <i class="fa-solid fa-clock-rotate-left" aria-hidden="true"></i>
              History
            </h2>
            <button id="clearHistoryBtn" class="btn ghost small">
              <i class="fa-solid fa-trash icon" aria-hidden="true"></i
              ><span>Clear</span>
            </button>
          </div>
          <div id="historyList" class="history-list"></div>
        </aside>
      </div>
    </main>

    <!-- Webcam Modal -->
    <div id="cameraModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" id="closeCameraModal"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3>Take a Photo</h3>
          <button class="icon-btn" id="xCameraModal" aria-label="Close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="camera-area">
          <video id="cameraVideo" autoplay playsinline></video>
          <canvas id="cameraCanvas"></canvas>
        </div>
        <div class="modal-actions">
          <button id="captureBtn" class="btn primary">
            <i class="fa-solid fa-camera icon" aria-hidden="true"></i
            ><span>Capture</span>
          </button>
        </div>
      </div>
    </div>

    <footer class="footer container">
      <p class="muted">
        Made for kids 8â€“14. Uses on-device OCR (Tesseract.js) and Gemini for
        guidance.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
